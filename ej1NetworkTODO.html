<!-- Using async and await, implement the necessary code to recover
the Todos list present in the following URL through an http request:
 https://jsonplaceholder.typicode.com/todos -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

  <div id="infoContainer"></div>

  <script>
    async function realizarPeticion() {
      const infoContainer = document.getElementById("infoContainer");

      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/todos" );
        const data = await response.json();

        data.forEach((element) => {
          console.log(element);

          const informacion = document.createElement("div");
          informacion.className = "usuarios";
          infoContainer.appendChild(informacion);

          informacion.innerHTML = `
    
        { "userId": ${element.userId},<br>
          "id":${element.id},<br>
          "title": ${element.title},<br>
          "completed":${element.completed},<br>
      },
`;
        });

        console.log(infoContainer);
      } catch (error) {
        console.error("error:", error.message);
      }
    }

    realizarPeticion();
  </script>
</html>
