 Write a function that saves the user object in `localStorage` with its 'user' key.

<html lang="en">

</head>
<body>
<h1>local storage</h1>
<script>

const user = {
    id: 1,
    name: "John",
    age: 25,
  };

  localStorage.setItem ("ususrio", JSON.stringify(user))
  localStorage.setItem ("user", JSON.stringify(user.name))
  localStorage.setItem ("id", JSON.stringify(user.id))
  localStorage.setItem ("age", JSON.stringify(user.age))
  

</script>
